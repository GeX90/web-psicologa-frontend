    <!-- Script para prevenir el "flicker" del dark mode -->
    <script>
      (function() {
        try {
          // Intentar obtener el tema guardado o usar la preferencia del sistema
          const savedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
          
          // Aplicar el tema antes de que se cargue el contenido
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          // Si hay error, usar tema claro por defecto
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
